<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Bienvenidos a la Web de MCLR</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.15.4/css/all.css}"/>
</head>
<body>
	<main role="main">
        <div class="container">
	        <div class="card">
	          <h4 class="card-header"><strong>Registra las condiciones de la guardia</strong></h4>
	          <div class="card-body">
		          <form th:action="@{/guardia_interna/save}" method="post" class="form-inline">
					  <div class="row g-3">
						<div class="col-md-12">
                            <div class="form-group row">
                                <Label ID="lblFolio" runat="server" Text="Label" CssClass="col-sm-6 col-form-label">Folio de autorizaci√≥n:</Label>
                                <div class="col-sm-12">
                                    <input type="text" ID="txtFolio" runat="server" CssClass="form-control" placeholder="Introducir Folio..." Text="MCLR-001" ClientIDMode="Static">
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <div class="row">
                                        <Label ID="lblInicio" runat="server" Text="Label" CssClass="col-sm-6 col-form-label">Fecha de inicio:</Label>
                                        <div class="col-sm-6">
                                            <input type="text" ID="txtFechaInicio" runat="server" ReadOnly="true" Text="30/03/2020" ClientIDMode="Static">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="row">
                                        <Label ID="lblFin" runat="server" Text="Label" CssClass="col-sm-6 col-form-label">Fecha de fin:</Label>
                                        <div class="col-sm-6">
                                            <input type="text" ID="txtFechaFin" runat="server" ReadOnly="true" Text="31/03/2020" ClientIDMode="Static">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblMovimiento" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Movimiento</Label>
                                <div class="col-sm-12">
                                    <select ID="ddlMovimiento" runat="server" CssClass="form-control">
                                        <option Value="06">NOCTURNA</option>
                                        <option Value="07">DOMINICAL Y SABATINA, 11 HORAS Y 24 HORAS</option>
                                        <option Value="08">GUARDIAS PARA TRANSPORTES</option>
                                        <option Value="09">PERSONAL ADMINISTRATIVO</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblMotivo" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Motivo</Label>
                                <div class="col-sm-12">
                                    <select ID="ddlMotivo" runat="server" CssClass="form-control">
                                        <option Value="G1">G1 POR CONTINUIDAD EN EL SERVICIO</option>
                                        <option Value="G2">G2 CARACTERISTICAS DEL SERVICIO</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblRiesgos" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Riesgos profesionales</Label>
                                <div class="col-sm-12">
                                    <select ID="ddlRiesgos" runat="server" CssClass="form-control">
                                        <option Value="&">&</option>
                                        <option Value="*">*</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblDias" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Dias/horas</Label>
                                <div class="col-sm-12">
                                    <input type="text" ID="txtDias" CssClass="form-control" runat="server" ClientIDMode="Static" Text="3">
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblComentarios" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Comentarios</Label>
                                <div class="col-sm-12">
                                    <input type="text" ID="txtComentarios" CssClass="form-control" runat="server" Text="Varios..." TextMode="MultiLine">
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group row">
                                <Label ID="lblQuincena" runat="server" Text="Label" CssClass="col-sm-12 col-form-label">Quincena</Label>
                                <div class="col-sm-12">
                                    <select ID="ddlQuincena" runat="server" CssClass="form-control" ClientIDMode="Static" ViewStateMode="Disabled">
                                    </select>
                                </div>
                            </div>
						</div> <!-- /.col-md-6 -->
					</div> <!-- /.row -->
					<br>
					<button type="submit" class="btn btn-primary mb-3">Guardar</button>
		          </form>
	          </div> <!-- /.card-body -->
	        </div> <!-- /.card -->
        </div> <!-- /.container -->
	</main>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
	<script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js}"></script>
	<script>
		$('[id*=txtFecha]').datepicker({
		    changeMonth: true,
		    changeYear: true,
		    format: "dd/mm/yyyy",
		    language: "es",
		    autoclose: true
		});
		
		$('[id*=txtFecha]').datepicker('setDate', today);
		
		$('[id*=txtFecha]').on('changeDate', function () {
		    alert($('[id*=txtFecha]').datepicker('setDate'));
		});
	</script>
</body>
</html>
